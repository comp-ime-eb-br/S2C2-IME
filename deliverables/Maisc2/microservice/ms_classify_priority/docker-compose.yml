version: "3.8"
services:
  app:
    build: .
    volumes:
      - .:/django
    ports:
      - 8003:8003
    image: app:django_image2
    container_name: container_maisc2_classify_priority
    command: python manage.py runserver 0.0.0.0:8003
    depends_on:
      - db

  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres 
