site_name: Sistemas de Sistemas de Comando e Controle - S2C2/IME
site_url: https://comp-ime-eb-br.github.io/S2C2-IME/
theme:
  name: material
  language: pt-BR
  logo: img/s2rdfc2b.png
  icon:
    #logo: img/s2c2capsuleb.png
    #logo: fontawesome/solid/wifi
    repo: fontawesome/brands/git-alt
  favicon: img/rdflogo.png
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.instant.progress
    #- navigation.instant.preview
    #- navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    #- navigation.path
    - navigation.indexes
    #- navigation.expand
    #- toc.integrate
    #- navigation.top
    #- content.code.copy
    - content.tooltips

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Sobre: index.md
  - Ontologias:
    - ontodesc/index.md
    - hint: ontodesc/hint.md
    - qvas: ontodesc/qvas.md
    - MiScOn: ontodesc/miscon.md
  - Publicações: publi.md
  - Aplicações: apli.md
  - Equipe: equipe.md
  - Noticias: noticia.md
  - Utilitários:
    - mkdocs: util/mkdocs.md
    - purl: util/purl.md
    - pylode: util/pylode.md
  - Links: links.md

repo_url: https://github.com/comp-ime-eb-br/S2C2-IME
repo_name: comp-ime-eb-br/S2C2-IME
